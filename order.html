    <style>
        @import url('https://fonts.googleapis.com/css?family=Dancing+Script&display=swap');

        body {
            background: #232526 !important;
            color: #fff;
        }

        .navbar-info,
        .bg-info {
            background: linear-gradient(90deg, #7b2ff2 0%, #f357a8 100%) !important;
        }

        .navbar .nav-link,
        .navbar-brand {
            color: #fff !important;
        }

        .navbar .nav-link:hover,
        .navbar-brand:hover {
            color: #ffd6fa !important;
        }

        .card.my-card,
        .card,
        .form-container,
        .table.bg-white {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(123, 47, 242, 0.15);
            color: #fff !important;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .card.my-card::before,
        .card::before {
            content: "";
            position: absolute;
            top: -40%;
            left: -40%;
            width: 180%;
            height: 180%;
            background: linear-gradient(120deg, #7b2ff2 0%, #f357a8 100%);
            opacity: 0.18;
            z-index: 0;
            border-radius: 50%;
        }

        .card.my-card h4,
        .card.my-card h3,
        .card.my-card span,
        .card h4,
        .card h3,
        .card span {
            color: #fff !important;
            position: relative;
            z-index: 1;
        }

        .card.my-card:hover,
        .card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 8px 32px rgba(123, 47, 242, 0.25);
            background: linear-gradient(135deg, #7b2ff2 0%, #f357a8 100%);
        }

        .table.bg-white th,
        .table.bg-white td {
            color: #fff !important;
            background: transparent !important;
        }

        .bg-info,
        .table.bg-white thead.bg-info {
            background: linear-gradient(90deg, #7b2ff2 0%, #f357a8 100%) !important;
            color: #fff !important;
        }

        .btn-info {
            background: linear-gradient(90deg, #7b2ff2 0%, #f357a8 100%) !important;
            border: none;
            color: #fff !important;
        }

        .btn-info:hover {
            background: linear-gradient(90deg, #f357a8 0%, #7b2ff2 100%) !important;
            color: #ffd6fa !important;
        }

        .btn-danger {
            background: #d7263d !important;
            border: none;
            color: #fff !important;
        }

        .btn-danger:hover {
            background: #a71d2a !important;
            color: #ffd6fa !important;
        }

        h4,
        h3 {
            color: #fff !important;
        }

        .fas,
        .fa {
            color: #f357a8;
        }

        marquee h3 {
            color: #7b2ff2;
        }

        .card.statistics-card {
            background: #232526 !important;
            border-radius: 18px;
            color: #fff !important;
            border: none;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            /* Remove box-shadow: none !important; */
            text-align: center;

            .card.statistics-card,
            .card.table-responsive.statistics-card,
            .table.bg-white {
                background: #232526 !important;
            }

            max-width: 500px;
            margin-left: 0;
            margin-right: auto;
            font-size: 0.95rem;
            height: 400px;
        }

        .card.statistics-card:hover,
        .card.table-responsive.statistics-card:hover,
        .table.bg-white:hover {
            box-shadow:
                0 8px 32px 0 rgba(123, 47, 242, 0.18),
                0 0 16px 4px #f357a87a;
            transition: box-shadow 0.2s, transform 0.2s;
            transform: translateY(-4px) scale(1.01);
        }

        .card-header.bg-info {
            background: #232526 !important;
            color: #fff !important;
            border-radius: 18px 18px 0 0;
            text-align: center;
            font-weight: bold;
            font-size: 50px;
            font-family: 'Dancing Script', cursive;
            letter-spacing: 1px;
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .card.my-card {
            background: #232526 !important;
            border-radius: 18px;
            color: #fff !important;
            border: none;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px 0 rgba(0, 0, 0, 0.15);
        }

        .card.my-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow:
                0 12px 48px 0 rgba(255, 255, 255, 0.25),
                0 0 32px 8px rgba(255, 255, 255, 0.35);
            z-index: 2;
        }

        /* Apply this CSS to both order.html and staff.html */
        .table.bg-white {
            background: linear-gradient(135deg, #232526 0%, #414345 100%) !important;
            border-radius: 18px;
            box-shadow: none !important;
            color: #fff !important;
            border: none;
            position: relative;
            overflow: hidden;
        }

        /* Force gradient on table header row and cells */
        .table.bg-white thead.bg-info tr {
            background: linear-gradient(90deg, #7b2ff2 0%, #f357a8 100%) !important;
        }

        .table.bg-white thead.bg-info th {
            background: transparent !important;
            color: #fff !important;
            border: none !important;
            box-shadow: none !important;
        }
    </style>

                            <tr class="text-white">
                                <th scope="col">#</th>
                                <th scope="col">Product</th>

    <!-- Add Product Form -->
    <div class="container mb-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="addProductForm" class="form-inline justify-content-center">
                    <input type="text" class="form-control mb-2 mr-sm-2" id="productName" placeholder="Product"
                        required>
                    <select class="form-control mb-2 mr-sm-2" id="productCategory" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Hardware">Hardware</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Furniture">Furniture</option>
                    </select>
                    <input type="number" class="form-control mb-2 mr-sm-2" id="productQuantity" placeholder="Quantity"
                        min="1" required>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="orderBy" placeholder="Order by" required>
                    <button type="submit" id="placeOrderBtn" class="btn btn-info mb-2" disabled>Place Order</button>
                </form>
                <div id="otpStatus" class="text-success mt-2" style="display:none;">
                    OTP verified! You can now place your order.
                </div>
                <div class="text-center mt-2">
                    <a href="verify.html" class="btn btn-secondary">Verify OTP to Place Order</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Use backend API for orders
        let products = [];

        function fetchOrders() {
            fetch('http://127.0.0.1:5000/api/orders')
                .then(res => res.json())
                .then(data => {
                    products = data;
                    renderTable();
                })
                .catch(() => {
                    alert('Unable to connect to backend. Please ensure backend is running.');
                });
        }

        function renderTable() {
            const tbody = document.getElementById('productTableBody');
            tbody.innerHTML = '';
            if (products.length === 0) {
                // Optionally show a message for no orders
                // tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No orders yet.</td></tr>';
                return;
            }
            products.forEach((product, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <th scope="row">${index + 1}</th>
                    <td>${product.product}</td>
                    <td>${product.category}</td>
                    <td>${product.quantity}</td>
                    <td>${product.orderBy}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function deleteProduct(id) {
            fetch(`http://127.0.0.1:5000/api/orders/${id}`, { method: 'DELETE' })
                .then(() => fetchOrders())
                .catch(() => {
                    alert('Unable to connect to backend. Please ensure backend is running.');
                });
        }

        document.getElementById('addProductForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const product = document.getElementById('productName').value.trim();
            const category = document.getElementById('productCategory').value.trim();
            const quantity = document.getElementById('productQuantity').value;
            const orderBy = document.getElementById('orderBy').value.trim();

            if (product && category && quantity && orderBy) {
                fetch('http://127.0.0.1:5000/api/orders', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product, category, quantity, orderBy })
                })
                    .then(res => {
                        if (!res.ok) throw new Error('Failed to add order');
                        return res.json();
                    })
                    .then(() => {
                        // Clear form and redirect to index with ?ready=true
                        localStorage.removeItem('otp_verified');
                        window.location.href = "index.html?ready=true";
                    })

                    .catch(err => {
                        alert('Failed to add order. Please ensure backend is running and try again.');
                    });
            }
        });

        // Enable Place Order button if OTP is verified
        function checkOtpVerified() {
            if (localStorage.getItem('otp_verified') === 'true') {
                document.getElementById('placeOrderBtn').disabled = false;
                document.getElementById('otpStatus').style.display = 'block';
            } else {
                document.getElementById('placeOrderBtn').disabled = true;
                document.getElementById('otpStatus').style.display = 'none';
            }
        }
        checkOtpVerified();

        // Optionally, clear OTP verification after placing order
        document.getElementById('addProductForm').addEventListener('submit', function () {
            localStorage.removeItem('otp_verified');
        });

        // Initial fetch
        fetchOrders();
    </script>
